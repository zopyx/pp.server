[buildout]

parts +=
    phantomjs
    phantomjs-link

[phantomjs:macosx]
recipe = hexagonit.recipe.download
url = https://phantomjs.googlecode.com/files/phantomjs-1.9.1-macosx.zip
strip-top-level-dir = true

[phantomjs:linux]
recipe = hexagonit.recipe.download
url = https://phantomjs.googlecode.com/files/phantomjs-1.9.1-linux-x86_64.tar.bz2
strip-top-level-dir = true

[phantomjs-link]
recipe = plone.recipe.command
command = ln -sf ${buildout:directory}/parts/phantomjs/bin/phantomjs ${buildout:bin-directory}
