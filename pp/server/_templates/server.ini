[DEFAULT]
debug = true

[app:main]
use = egg:pp.server
reload_templates = true
debug_authorization = false
debug_notfound = false

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 6543



[loggers]
keys = root, myproject

[handlers]
keys = console, logfile

[formatters]
keys = generic, form01

[formatter_form01]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
datefmt=
class=logging.Formatter

[logger_root]
level = INFO
handlers = console, logfile

[logger_myproject]
level = DEBUG
handlers =
qualname = myproject


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = form01

[handler_logfile]
class = FileHandler
level = INFO
formatter = form01
args=('gunicorn.log', 'w')

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
