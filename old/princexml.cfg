[buildout]

parts +=
    princexml
    princexml-install
    princexml-link

[princexml]
recipe = hexagonit.recipe.download
url = http://www.princexml.com/download/prince-9.0-linux-amd64-static.tar.gz 
strip-top-level-dir = true

[princexml-install]
recipe = plone.recipe.command
command  = echo ${buildout:directory} | parts/princexml/install.sh

[princexml-link]
recipe = plone.recipe.command
command = ln -sf ${buildout:directory}/parts/princexml/bin/princexml ${buildout:bin-directory}
