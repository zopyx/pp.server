[buildout]

extends = buildout.cfg

parts +=
    supervisor

[supervisor]
recipe = collective.recipe.supervisor
port = 8500
programs =
    10 pyramid ${buildout:bin-directory}/pserve [development.ini] ${buildout:directory}
    20 celery ${buildout:bin-directory}/celery [-A pp.server.tasks worker --loglevel=debug ] ${buildout:directory}
