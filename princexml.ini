[buildout]

extends = buildout.cfg 

parts +=
    princexml
    princexml-link

[princexml]
recipe = hexagonit.recipe.download
url = http://www.princexml.com/download/prince-9.0-linux-amd64.tar.gz

[princexml-link]
recipe = plone.recipe.command
command = ln -sf ${buildout:directory}/parts/princexml/bin/princexml ${buildout:bin-directory}
